{% load i18n %}

{% if object_list %}
<table class="table table-striped table-bordered sorted" data-provides="rowlink">
  <thead>
    <th class="sorting" data-orderby="name_plain">{% trans "Name" %}</th>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr>
      <td>
        <a href="{% url "price_relay_site:price-relay-project-update" customer_id=customer.id pk=object.id %}">{{ object.name_plain }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% include "bootstrap/_pagination.html" %}
{% else %}
<span>{% trans "No price relay projects present." %}</span>
{% endif %}
